<ion-header no-border>
  <ion-navbar color="light"></ion-navbar>
</ion-header>

<ion-content no-bounce>

<div class="content">
    <h1 class="center">Forgot your password?</h1>

    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

      <ion-item>
        <ion-label><ion-icon name="md-mail"></ion-icon></ion-label>
        <ion-input #email formControlName="email" type="email" placeholder="Enter your email address"
          [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
        <p>Please enter a valid email.</p>
      </ion-item>
      <br/>
      <div padding>
        <button ion-button type="submit">
          Reset your Password
        </button>
      </div>

    </form>
</div>
</ion-content>
