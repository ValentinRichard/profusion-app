<ion-header no-border>
  <ion-navbar color="light">
    <ion-buttons class="menu-butt">
      <button ion-button class="main-item active-main-item" text-color="osgrey">
        You
      </button> 
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="md-settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item class="postItem" (click)="viewProfile()">
	    <img src={{userProfile?.profilepic}} class="profilepic">
	    <h1>{{userProfile?.name}}</h1>
	    <button ion-button clear primary>
        	View my profile
      </button>
	</ion-item>

	<ion-item class="postItem listitem" (click)="viewProfile()">
		My profile
	</ion-item>

	<ion-item class="postItem listitem" (click)="goToDrafts()">
		My drafts
	</ion-item>

	<ion-item class="postItem listitem" (click)="goToEditProfile()">
		Edit profile
	</ion-item>

	<br>
	<ion-item class="postItem listitem redtext" (click)="logout()">
		Log out
	</ion-item>



</ion-content>
