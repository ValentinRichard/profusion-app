<ion-header>

  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Fermer</button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="dismiss()"><b style="color: #E94B35;">Enregistrer</b></button>
    </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>


  <ion-item class="postItem profile-header" text-wrap no-lines>
    <ion-thumbnail item-left class="chatAvatar">
      <span class="loader" *ngIf="loading"><div class="spinner"></div></span>
      <img src={{userProfile?.profilepic}} class="profilepic menu-profile-pic">
    </ion-thumbnail>
    <p>{{userProfile?.bio}}</p>
    <ion-note (click)="launchURL(userProfile?.website)">{{userProfile?.website}}</ion-note>
    <button ion-button color="primary" clear small (click)="takePicture()" class="uploadbutton">
      Modifier ma photo de profil
    </button>
  </ion-item>
  <ion-list class="profile-section">

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Pr√©nom et nom
          </ion-col>
          <ion-col *ngIf="userProfile?.name" class="right">
            {{userProfile?.name}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.name">
            <span>
              Touchez pour modifier.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

            {{userProfile?.bio}}
          </ion-col>
          <ion-col class="placeholder-bio" *ngIf="!userProfile?.bio">
            <span>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Email
          </ion-col>
          <ion-col width-50 *ngIf="userProfile?.email" class="right">
            {{userProfile?.email}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              Touchez pour modifier.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
