<ion-header>

  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="dismiss()"><b>Save</b></button>
    </ion-buttons>


  </ion-navbar>

</ion-header>

<ion-content>


  <ion-item class="postItem profile-header" text-wrap no-lines>
    <ion-thumbnail item-left class="chatAvatar">
      <span class="loader" *ngIf="loading"><div class="spinner"></div></span>
      <img src={{userProfile?.profilepic}} class="profilepic menu-profile-pic">
    </ion-thumbnail>
    <p>{{userProfile?.bio}}</p>
    <ion-note (click)="launchURL(userProfile?.website)">{{userProfile?.website}}</ion-note>
    <button ion-button color="primary" clear small (click)="takePicture()" class="uploadbutton">
      Upload Profile Pic
    </button>
  </ion-item>
  <ion-list class="profile-section">

    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Full Name
          </ion-col>
          <ion-col *ngIf="userProfile?.name">
            {{userProfile?.name}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.name">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateBio()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            About you
          </ion-col>
          <ion-col *ngIf="userProfile?.bio">
            {{userProfile?.bio}}
          </ion-col>
          <ion-col class="placeholder-bio" *ngIf="!userProfile?.bio">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updateWebsite()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Wesbite
          </ion-col>
          <ion-col *ngIf="userProfile?.website">
            {{userProfile?.website}}
          </ion-col>
          <ion-col class="placeholder-website" *ngIf="!userProfile?.website">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item>
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"
        [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Email
          </ion-col>
          <ion-col width-50 *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col width-50>
            Password
          </ion-col>
          <ion-col class="placeholder-profile">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
