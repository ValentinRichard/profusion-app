<ion-header no-border>
  <ion-navbar color="light">

  	<ion-buttons start *ngIf="showCloseBtn">
      <button ion-button (click)="dismiss()">Fermer</button>
    </ion-buttons>

    <ion-buttons class="add-butt" end>
      <!-- If User doesn't have a Username- Hide -->
      <button *ngIf="usernameCheck" ion-button icon-only>
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

	<div class="title">
		<h1>Mes brouillons</h1>
	</div>

	<ion-list no-lines>

    <div class="blankstate" *ngIf="(userfeed)?.length == 0">
      Vous n'avez aucun brouillon. Créez une recette pour commencer !
    </div>

    <!-- Get Post List-->
    <ion-item-sliding *ngFor="let post of userfeed" class="postItem">

      <ion-item text-wrap (click)="viewCreator(post)">

        <div class="postmeta">
          <h2 color="#757575">{{post.title}}</h2>
          <p>Créé il y a {{post.timestamp | TimeStamp}}</p>
        </div>


      </ion-item>

      <ion-item-options side="right" (ionSwipe)="delete(post)">
        <button ion-button expandable (click)="delete(post)">Supprimer</button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
